<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF, Video & Photo Showcase</title>
  <link rel="stylesheet" href="styles.css?v=1.0" />
</head>
<body>
  <div class="container">
    <h1>KRGI</h1>
    
    <div class="media-section">
      <div class="gif-section">
        <img src="KRCE-Web-01.gif" alt="First GIF" class="gif large-gif" />
      </div>

      </div>

      <div class="video-section">
        <h2>CAMPUS TOUR</h2>

          <source src="KRCE_GROUP_20_SEC_V2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    
    <!-- Photo Gallery Section -->
    <div class="photo-gallery">
      <h2>Photo Gallery</h2>
      <div class="photo-grid">
        <img src="https://i.postimg.cc/XvqNBjCK/p1.jpg" class="photo" />

    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Full Photo">
  </div>

  <!-- External JavaScript file -->
  <script src="script.js?v=1.0"></script>

</html>
