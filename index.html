<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF, Video & Photo Showcase</title>
  <link rel="stylesheet" href="styles.css?v=1.0" />
</head>
<body>
  <div class="container">
    <h1>KRGI</h1>
    
    <div class="media-section">
      <div class="gif-section">
        <img src="KRCE-Web-01.gif" alt="First GIF" class="gif large-gif" />
      </div>
      
      <div class="gif-section">
        <img src="KRCE-Web-02.gif" alt="Second GIF" class="gif tall-gif" />
      </div>

      <div class="video-section">
        <h2>CAMPUS TOUR</h2>
        <video controls class="media-item">
          <source src="KRCE_GROUP_20_SEC_V2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    
    <!-- Photo Gallery Slider Section -->
    <div class="photo-gallery">
      <h2>Photo Gallery</h2>
      <div class="slider">
        <span class="arrow prev">&#10094;</span>
        <img src="" alt="Slide Image" class="slide" id="slide-image" />
        <span class="arrow next">&#10095;</span>
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Full Photo">
  </div>

  <!-- External JavaScript file -->
  <script src="script.js?v=1.0"></script>
</body>
</html>
